<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Vulnerability Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Network Vulnerability Scanner</h1>
        <form id="scanner-form">
            <label for="target-ip">Enter Target IP Addresses (comma separated):</label>
            <input type="text" id="target-ip" placeholder="192.168.1.1, example.com" required>
            <button type="submit" id="scan-button">Scan</button>
            <div id="loading" class="loading" style="display: none;">Scanning...</div>
        </form>
        <div id="output">
            <!-- Scan results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
